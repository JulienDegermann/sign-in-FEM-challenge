<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- styles -->
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>
      Learn to code by watching others
    </h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </header>

  <button type="button" class="try">
    <em>Try it free 7 days</em> then $20/mo. thereafter
  </button>
  <form action="">

    <label for="first-name">
      <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
    </label>

    <label for="last-name">
      <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    </label>

    <label for="email">
      <input type="email" id="email" name="email" placeholder="Email Address" required>
    </label>

    <label for="password">
      <input type="password" id="password" name="password" placeholder="Password" required>
    </label>

    <button type="button" class="success">Claim your free trial </button>


    <p class="conditions">
      By clicking the button, you are agreeing to our <em class="red">Terms and Services</em>
    </p>
  </form>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="main.js"></script>
</body>

</html>
